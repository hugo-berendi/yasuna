<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasuna Dashboard | Guilds</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <nav>
        <a class="logo" href="/"><h1>Yasuna Dashboard</h1></a>
        <div class="links">
            <a href="/" class="link active-link">Home</a>
            <a href="/about" class="link">About</a>
        </div>
    </nav>
    <p> Hey <strong>{{ global_name }}</strong>, bitte w√§hle einen Server aus. </p>

    <div class="container">
        {% for guild in guilds_with_bot %}
            <a href={{guild.url}} class="link">
                <div class="item">
                    <img class="title" src="{{guild.icon}}">
                    <p class="title"> <b>{{ guild.name }}</b> </p>
                </div>
            </a>
        {% endfor %}
        {% for guild in guilds_with_bot %}
            <a href="https://discord.com/api/oauth2/authorize?client_id=1156661228047958107&permissions=8&scope=bot%20applications.commands&guild_id={{ guild['id'] }}" class="link">
                <div class="item without_bot">
                    <img class="title" src="{{guild.icon}}">
                    <p class="title"> <b>{{ guild.name }}</b> </p>
                </div>
            </a>
        {% endfor %}
    </div>

</body>
</html>
